<mat-divider></mat-divider>
<div class="lg:grid grid-cols-3 lg:mx-36 mx-10 py-10 gap-10 mb-24">
   <div class="lg:col-span-2  ">
    <div class="flex justify-between">
        <h1>Giỏ hàng của bạn</h1>
        <p class="font-light">Sản phẩm đã chọn</p>
    </div>
    <ng-container *ngIf="cart && cart.length > 0; else emptyCart">
        <div  *ngFor="let product of cart">
            <app-cart-item [item]="product"></app-cart-item>
          
        </div>
    </ng-container>
    <ng-template #emptyCart>
        <div class=" flex justify-center text-center ">
            <div class="space-y-5">

                <img class="w-72 ml-10" src="https://thegioidongho.netlify.app/static/media/cart_empty_background.7f8b973b8aeb202b078a.webp" alt="">
              <h1 class="text-3xl "><span class="font-bold">"Không"</span> có gì trong giỏ hàng hết!!!</h1>
              <div>
  
                  <a routerLink="/product/product/all" class="buyBtn pt-10">Mua sắm ngay</a>
              </div>
            </div>
          
        </div>
      </ng-template>
   </div>
   <div class="col-span-1 ">
        <div class="box-total">
            <div class="flex justify-around ">

                <h1>Tổng tiền</h1>
                <p class="text-lg text-red-600 font-bold">18.790.000đ</p>
            </div>
            <p>
                - ĐỔI HÀNG MIỄN PHÍ - Tại tất cả cửa hàng trong 15 ngày
            </p>
            <p>
                - Bạn cũng có thể nhập mã giảm giá ở trang thanh toán.
            </p>
           
                <button (click)="navigateToCheckout()" class="checkout w-full mt-5 p-2">Thanh toán</button>
           
        </div>
        <div class="box-total pt-5 mt-2" style="background-color: #d9edf7;">
            <p class="font-bold">Chính sách mua hàng</p>
            <p>Hiện chúng tôi đang áp dụng giao hàng trên toàn quốc</p>
        </div>
   </div>
</div>
