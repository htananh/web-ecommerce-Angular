<div class="pb-10 lg:px-24">
    <main class=" mx-8">
        <div class="flex  justify-between  mt-5 lg:mt-0 ">
            <p class="lg:text-3xl font-normal ">
                Sản Phẩm <span class="lg:text-xl active">> {{brand}}</span>
            </p>
            <div class="flex items-center">
               
                <button class="lg:text-lg btn"  [matMenuTriggerFor]="Sort">Xếp Theo Giá</button>
                <mat-menu #Sort="matMenu" class="  text-center rounded-md">
                    <button  mat-menu-item (click)="sortItems('h2l')">Cao đến thấp</button>
                  
                    <button mat-menu-item (click)="sortItems('l2h')">Thấp đến cao</button>
                  </mat-menu>
                </div>
          
        </div>
      
        <section class="pt-4">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-6 ">
                <div class="hidden lg:block flex items-center justify-center">
                    <p class="text-xl">Lọc Theo  
                    <mat-icon class="ml-2 ">filter_list</mat-icon>
                </p> 
                <form class="hidden lg:block">
                    <div *ngFor="let item of filterBrand">
                        <div class="pt-3  font-medium">{{item.name}}</div>
                       
                        <div class="pt-0">
                            <mat-radio-group>
                            <div *ngFor="let option of item.option">
                              
                               
                               <mat-radio-button   [color]="'primary'"
                               [id]="item.id"
                               [value]="option.value"
                               (click)="handlefilterSimple(option.value,item.id)"
                               ><span>{{option.label}}</span></mat-radio-button>
                               
                            </div>
        </mat-radio-group>
                        </div>
                    </div> 
                    <div *ngFor="let item of filterColor">
                        <div class="pt-6  font-medium">{{item.name}}</div>
                    
                        <div class="pt-0">
                            <div *ngFor="let option of item.option">
                                <mat-checkbox 
                                [color]="'primary'"
                                [id]="item.id"
                                [value]="option.value"
                                (click)="handlefilterMuiltiple(option.value,item.id)"
                               >
                               <span>{{option.label}}</span>
        </mat-checkbox>
                            </div>
                        </div>
                    </div>  
                    <div *ngFor="let item of filterPrice">
                        <div class="pt-6 font-medium">{{item.name}}</div>
                       
                        <div class="pt-0">
                            <mat-radio-group>
                            <div *ngFor="let option of item.option">
                              
                               
                               <mat-radio-button   [color]="'primary'"
                               [id]="item.id"
                               [value]="option.value"
                               (click)="handlefilterSimple(option.value,item.id)"
                               ><span>{{option.label}}</span></mat-radio-button>
                               
                            </div>
        </mat-radio-group>
                        </div>
                    </div>  
                </form> 
            </div>
            <div class="lg:col-span-5">

                <p class="text-xl"> Sản Phẩm</p>
                 <div class="flex flex-wrap justify-center">

                    <ng-container  *ngFor="let item of productFilter | paginate : { itemsPerPage: tableSize,
                                                                                    currentPage: page,
                                                                                    totalItems: count
                                                                                };"
                    >
                            <app-product-cart [product] = "item"></app-product-cart>     
                    </ng-container>

                
                </div>
                <div class="text-center mt-5">

                    <pagination-controls
                            previousLabel="Trước"
                            nextLabel="Sau"
                            (pageChange)="onTableDataChange($event)"
                            >
                            </pagination-controls>
                </div>

            </div>
            </div>
        </section>
    </main>
</div>
