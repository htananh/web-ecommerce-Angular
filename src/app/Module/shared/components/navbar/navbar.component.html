                    </div>
            </div>
            <div class="px-3">|</div>

                    <button mat-menu-item>Tài Khoản</button>
                    <button mat-menu-item>Đơn Mua</button>

                  </mat-menu>

<div class="text-center pb-3 space-x-2">
    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class="text-lg font-bold pr-2"  >TRANG CHỦ</a>
    <a  routerLink="/#" class="text-lg font-bold pr-2 product"   [matMenuTriggerFor]="menu"
   
    > SẢN PHẨM

    </a>

    <a  routerLink="/contact" routerLinkActive="active-link"  class="text-lg font-bold pr-2" >LIÊN HỆ</a>
</div>

<mat-menu  #menu="matMenu"  class="w-32">
  <a   mat-menu-item class="border-bottom product-slection" routerLinkActive="active-link"  routerLink="/product/product/all">Iphone</a>

  <button mat-menu-item class="border-bottom product-slection">Vivo</button>
