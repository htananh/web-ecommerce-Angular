<div class="box flex relative">
    <div class="h-[5rem] w-[5rem] lg:h-[7rem] lg:w-[7rem] lg:mr-10 p-2">
        <img class="w-full h-full object-cover" [src]="item.imageURL" alt="">
    </div>
    <div class="flex flex-col justify-evenly">
        <p class="font-bold">
           {{item.title}}
        </p>
        <div class="flex justify-around">
            <div class="flex space-x-10">

                <p class="text-center text-red-600 font-bold">
                   {{item.discountedPrice}}
                </p>
                <p class="text-center text-current line-through">
                    {{item.price}}
                </p>
            </div>
        </div>
        
       
    </div>
    <div class=" absolute bottom-5 right-5 flex">
        <div>

            <button mat-mini-fab color="Link" [disabled]="true" (click)="updateItem(-1)">
                <mat-icon >remove</mat-icon>
            </button>
        </div>
      <span class="px-5 py-1 text-lg">1</span>
      <div class="example-button-container">

          <button mat-mini-fab color="Link" [disabled]="false" (click)="updateItem(1)">
              <mat-icon >add</mat-icon>
          </button>
      </div>
    </div>
   
    <div class="absolute left-8 top-0">
        <div class="example-button-container">
  
            <button
            (click)="removeCart()"
             style="font-size: 2rem; border: 1px solid; background-color: red; color: white; " class="rounded-lg px-1">
              <span>-</span>
            </button>
        </div>
      </div>
</div>
